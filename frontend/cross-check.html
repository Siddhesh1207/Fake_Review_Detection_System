                <div class="page-header">
                    <h1 class="page-title">Contextual Cross-Check</h1>
                    <p class="page-subtitle">Analyze a review against past feedback for the same hotel to detect inconsistent outliers.</p>
                </div>
                
                <div class="analysis-card">
                    <form id="cross-check-form" class="analysis-form">
                        <div class="form-group">
                            <label for="hotel-name-input">Hotel Name</label>
                            <input type="text" id="hotel-name-input" placeholder="e.g., The Royal Pinnacle" required>
                        </div>
                        <div class="form-group">
                            <label for="review-text-input">Review Text to Analyze</label>
                            <textarea id="review-text-input" rows="5" placeholder="e.g., The room service was slow, but the WiFi was excellent." required></textarea>
                        </div>
                        <button type="submit" id="cross-check-btn" class="btn btn-primary btn-full-width">Cross-Check Review</button>
                    </form>

                    <div id="cross-check-result" class="result-section" style="display:none;">
                        <!-- Detailed results will be inserted here by connection.js -->
                    </div>
                </div>
            </div>
